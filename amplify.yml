version: 1
applications:
  - frontend:
      buildPath: '/'
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=web
      artifacts:
        baseDirectory: packages/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/*/
    appRoot: packages/nextjs-app