version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '*/'
      cache:
        paths:
          - node_modules/*/
          - apps/web/node_modules/*/
          - .next/cache/*/
    appRoot: .